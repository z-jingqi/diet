# Recipe full fields fragment
fragment RecipeFields on Recipe {
  id
  name
  description
  coverImageUrl
  cuisineType
  mealType
  servings
  difficulty
  prepTimeApproxMin
  cookTimeApproxMin
  totalTimeApproxMin
  costApprox
  currency
  dietaryTags
  allergens
  tips
  leftoverHandling
  ingredientsJson
  stepsJson
  nutrientsJson
  equipmentsJson
  version
  checksum
  createdAt
  updatedAt
}

# 基础信息（适合列表展示）
fragment RecipeBasicFields on Recipe {
  id
  name
  servings
  cuisineType
  mealType
  costApprox
  totalTimeApproxMin
  difficulty
  createdAt
  updatedAt
}

# Queries
query MyRecipes {
  myRecipes {
    ...RecipeBasicFields
  }
}

# 获取菜谱详情
query GetRecipe($id: ID!) {
  recipe(id: $id) {
    ...RecipeFields
  }
}

# 查询当前用户标记的菜谱喜好
query GetRecipePreferences {
  myRecipePreferences {
    id
    recipeId
    recipeName
    preference
  }
}

# 现有的查询
query GetMyRecipes {
  myRecipes {
    id
    name
    description
    difficulty
    prepTimeApproxMin
    cookTimeApproxMin
    totalTimeApproxMin
    costApprox
    currency
    createdAt
  }
}

# Mutations
mutation CreateRecipe($input: RecipeInput!) {
  createRecipe(input: $input) {
    ...RecipeFields
  }
}

mutation UpdateRecipe($id: ID!, $input: RecipeInput!) {
  updateRecipe(id: $id, input: $input) {
    ...RecipeFields
  }
}

mutation DeleteRecipe($id: ID!) {
  deleteRecipe(id: $id)
}

# 设置菜谱喜好(喜欢/不喜欢)
mutation SetRecipePreference($input: RecipePreferenceInput!) {
  setRecipePreference(input: $input) {
    id
    recipeName
    preference
  }
}

# 移除菜谱喜好
mutation RemoveRecipePreference($recipeId: ID!) {
  removeRecipePreference(recipeId: $recipeId)
}

# 生成菜谱详情
mutation GenerateRecipe($input: RecipeGenerateInput!) {
  generateRecipe(input: $input) {
    ...RecipeFields
  }
}

query RecipesByIds($ids: [ID!]!) {
  recipesByIds(ids: $ids) {
    ...RecipeFields
  }
}

mutation DeleteRecipes($ids: [ID!]!) {
  deleteRecipes(ids: $ids)
} 
